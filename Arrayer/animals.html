<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
</head>
<body>
    <p id = "utskrift"></p>
    <!--Arrayer med 10 ulike dyrearter-->
    <script>
        let dyr = "[Tiger, Løve, Sjimpanse, Giraff, Leopard, Zebra, Kenguru, Panda, Elefant, Delfin]";
        let animals ="[Tiger, Lion, Chimpanzee, Giraffe, Leopard, Zebra, Kangaroo, Panda, Elephant, Dolphin]";
        let text = dyr [2] + "er et dyr. Det heter " + animals [2] + " på engelsk." + dyr [8] "er også et dyr, som heter " + animals [8] + " på enegelsk.";
    <!--Skriver ut teksten i <p>-taggen-->
        document.getElementById("utskrift").textText = text;
    </script>
</body>
</html>
