<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-test eksempel</title>
</head>
<body>
   <p id="melding"></p> 
   <script>
    let fornavn ="Adrian";
    let utskrift;
    if(fornavn === "Adrian") {
        utskrift = "Mitt navn er " + fornavn + " Nebelung";
    }
    else {
        utskrift = "Jeg heter ikke" + fornavn + " Nebelung";
    }
    document.getElementById("melding").innerHTML = utskrift
   </script>
</body>
</html>
