<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //For-løkker
        //Tar imot tre parametere: Initialisering, betingelse og inkrementasjon/dekrementasjon
        for(let teller = 0; teller < 10; teller++){
            console.log(teller)
        }

        const start = 0
        const slutt = 100
        let sum = 0

        //legg sammen tall mellom a og b
        for(let teller = start; teller <= slutt; teller++) {
            sum += teller
        }
        console.log(sum)

        //for-in-løkker
        const person = {
            name: "Adrian",
            age: (new Date().getFullYear()) - 2003,
            location: "Sarpsborg"
        }

        for(let key in person) {
            console.log(key + ": " + person [key])
        }

        //forEach-løkker
        const numbers =[4, 3, 5, 6, 10, 100, 24]
        let total = 0
        numbers.forEach((item) => total += item)

        console.log(total)
    </script>
</body>
</html>
